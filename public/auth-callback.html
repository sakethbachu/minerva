<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating...</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="login-page">
      <div class="login-container">
        <div class="login-header">
          <h1>Authenticating...</h1>
          <p>Please wait while we sign you in</p>
        </div>
        <div style="text-align: center; margin-top: 32px;">
          <div class="spinner" style="display: inline-block; width: 40px; height: 40px; border: 4px solid var(--claude-border); border-top-color: var(--claude-primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
      </div>
    </div>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script src="supabase-config.js"></script>
  <script>
    // Handle OAuth callback
    async function handleAuthCallback() {
      // Load Supabase from CDN if not already loaded
      if (!window.supabase) {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
        await new Promise((resolve) => {
          script.onload = resolve;
          document.head.appendChild(script);
        });
      }

      const supabase = window.supabase.createClient(
        window.SUPABASE_CONFIG.url,
        window.SUPABASE_CONFIG.anonKey
      );

      // Get the session from the URL hash
      const { data: { session }, error } = await supabase.auth.getSession();

      if (error) {
        console.error('Error getting session:', error);
        window.location.href = '/login.html?error=auth_failed';
        return;
      }

      if (session) {
        // Check if user has a profile
        const { data: profile, error: profileError } = await supabase
          .from('user_profiles')
          .select('id')
          .eq('id', session.user.id)
          .single();

        if (profileError && profileError.code !== 'PGRST116') {
          // PGRST116 means no rows found
          console.error('Error checking profile:', profileError);
          window.location.href = '/login.html?error=profile_check_failed';
          return;
        }

        if (profile) {
          // User has profile, redirect to main app
          window.location.href = '/';
        } else {
          // User doesn't have profile, redirect to profile page
          window.location.href = '/profile.html';
        }
      } else {
        // No session, redirect to login
        window.location.href = '/login.html?error=no_session';
      }
    }

    // Run on page load
    handleAuthCallback();
  </script>
</body>
</html>

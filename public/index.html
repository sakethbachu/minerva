<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A Recommendation Agent</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Hamburger Menu -->
    <button class="menu-button" id="menuButton" aria-label="Menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <!-- Menu Dropdown -->
    <div class="menu-dropdown" id="menuDropdown">
      <button class="menu-item" data-category="all">Home</button>
      <button class="menu-item" data-category="electronics">Settings</button>
      <button class="menu-item" data-category="clothing">Chats</button>
      <div class="menu-divider"></div>
      <button class="menu-item" id="logoutBtn">Logout</button>
    </div>

    <!-- Main Content - Landing Page -->
    <div class="main-content" id="mainContent">
      <!-- Top: Greeting -->
      <div class="greeting">
        <h1>Hello, I'm your personal AI recommendation assistant</h1>
      </div>

      <!-- Spacer -->
      <div class="spacer"></div>

      <!-- Center: Typewriter and Prompt -->
      <div class="center-content">
        <div class="typewriter-container">
          <span id="typewriterText" class="typewriter-text"></span>
          <span class="cursor">|</span>
        </div>
        <h2 class="prompt">Let's get Started</h2>
      </div>

      <!-- Spacer -->
      <div class="spacer"></div>

      <!-- Bottom: Input and Get Started -->
      <div class="bottom-content">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="queryInput" 
            placeholder="Ask for recommendations... (e.g., 'I want running shoes for marathon training')" 
            autocomplete="off"
          >
          <button class="get-started-btn" id="getStartedBtn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M18 2L8 12M18 2L12 18L8 12M18 2L2 8L8 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Chat Interface (hidden initially) -->
    <div class="chat-interface" id="chatInterface" style="display: none;">
      <div class="chat-header">
        <button class="back-button" id="backButton">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 4L6 10L12 16"/>
          </svg>
        </button>
        <h2>Q&A Recommendation</h2>
        <div class="status-badge" id="statusBadge">Ready</div>
      </div>

      <div class="chat-container" id="chatContainer">
        <!-- Messages will be added here -->
      </div>

      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <input 
            type="text" 
            id="chatInput" 
            placeholder="Ask anything..." 
            autocomplete="off"
          >
          <button class="send-button" id="sendButton">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M.5 1.163l1.5 1.5L8 8l-6 5.337-1.5 1.5L8 9l7.5 5.837-1.5-1.5L8 8l6-5.337 1.5-1.5L8 7 .5 1.163z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Results Overlay -->
    <div class="results-overlay" id="resultsOverlay">
      <div class="results-content">
        <button class="close-btn" id="closeBtn">&times;</button>
        <h2>Search Results</h2>
        <div class="result-display" id="resultDisplay"></div>
      </div>
    </div>
  </div>

  <script src="supabase-config.js"></script>
  <script src="app.js"></script>
  <script src="qa-flow.js"></script>
</body>
</html>

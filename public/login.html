<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Q&A Recommendation Agent</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Login Page -->
    <div class="login-page">
      <div class="login-container">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your Q&A Recommendation account</p>
        </div>
        
        <div class="login-form" id="loginForm">
          <button type="button" class="login-btn google-login-btn" id="googleLoginBtn">
            <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
              <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
              <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.186l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
              <path fill="#FBBC05" d="M3.964 10.705c-.18-.54-.282-1.117-.282-1.705s.102-1.165.282-1.705V4.963H.957C.348 6.175 0 7.55 0 9s.348 2.825.957 4.037l3.007-2.332z"/>
              <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.963L3.964 7.295C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            Sign in with Google
          </button>
          
          <div class="login-loading" id="loginLoading" style="display: none; text-align: center; margin-top: 16px; color: #6B675F;">
            Redirecting to Google...
          </div>
        </div>
        
        <div class="login-error" id="loginError" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="supabase-config.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>

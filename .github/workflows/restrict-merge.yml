name: Enforce Merge Rules

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  restrict-merge:
    name: Restrict Unauthorized Branches
    runs-on: ubuntu-latest

    steps:
      - name: Check source branch
        id: check_branch
        run: |
          ALLOWED=("Dev-FrontEnd" "Dev-BackEnd")
          SRC="${{ github.head_ref }}"

          echo "üîç PR Source Branch: $SRC"

          if [[ ! " ${ALLOWED[@]} " =~ " $SRC " ]]; then
            echo "‚ùå ERROR: Only Dev-Frontend and Dev-Backend may merge into main."
            exit 1
          fi

          echo "‚úîÔ∏è Source branch allowed."

  copilot-review:
    name: GitHub Copilot PR Review
    runs-on: ubuntu-latest
    needs: restrict-merge

    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Run GitHub Copilot Code Review
        uses: github/copilot-review@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

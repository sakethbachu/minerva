name: Lint Check

on:
  pull_request:
    branches:
      - main
      - Dev-*
    paths:
      - 'src/**'
      - 'public/**'
      - 'python-service/**'
      - 'package.json'
      - 'package-lock.json'
      - 'requirements.txt'
      - 'tsconfig.json'
      - '.eslintrc.json'
      - 'python-service/ruff.toml'
      - 'python-service/mypy.ini'

jobs:
  node-lint:
    name: Node.js & TypeScript Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Python file changes
        id: check_python
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -qE '(python-service/|\.py$)'; then
            echo "python_changed=true" >> $GITHUB_OUTPUT
            echo "✅ Python files changed, will run linting"
          else
            echo "python_changed=false" >> $GITHUB_OUTPUT
            echo "⏭️ No Python files changed, skipping Python linting"
          fi

      - name: Setup Python 3.9
        if: steps.check_python.outputs.python_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'python-service/requirements.txt'

      - name: Verify Python version
        if: steps.check_python.outputs.python_changed == 'true'
        run: python --version

      - name: Create virtual environment
        if: steps.check_python.outputs.python_changed == 'true'
        working-directory: python-service
        run: python -m venv venv

      - name: Activate virtual environment and install dependencies
        if: steps.check_python.outputs.python_changed == 'true'
        working-directory: python-service
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff linter
        if: steps.check_python.outputs.python_changed == 'true'
        working-directory: python-service
        run: |
          source venv/bin/activate
          ruff check .

      - name: Run Ruff formatter check
        if: steps.check_python.outputs.python_changed == 'true'
        working-directory: python-service
        run: |
          source venv/bin/activate
          ruff format --check . || (echo "❌ Code formatting check failed. Run 'ruff format .' to fix." && exit 1)

      - name: Run MyPy type checker
        if: steps.check_python.outputs.python_changed == 'true'
        working-directory: python-service
        run: |
          source venv/bin/activate
          mypy .

      - name: Python lint skipped - no Python files changed
        if: steps.check_python.outputs.python_changed == 'false'
        run: |
          echo "⏭️ No Python files changed in this PR"
          echo "✅ Python linting skipped - job will succeed"

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [node-lint, python-lint]
    if: always()
    
    steps:
      - name: All lint checks passed
        run: echo "✅ All lint checks passed successfully!"

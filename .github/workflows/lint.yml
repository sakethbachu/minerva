name: Lint Check

on:
  pull_request:
    branches:
      - main
      - Dev-*
    paths:
      - 'src/**'
      - 'public/**'
      - 'python-service/**'
      - 'package.json'
      - 'package-lock.json'
      - 'requirements.txt'
      - 'tsconfig.json'
      - '.eslintrc.json'
      - 'python-service/ruff.toml'
      - 'python-service/mypy.ini'

jobs:
  node-lint:
    name: Node.js & TypeScript Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'python-service/requirements.txt'

      - name: Install dependencies
        working-directory: python-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff linter
        working-directory: python-service
        run: ruff check .

      - name: Run Ruff formatter check
        working-directory: python-service
        run: ruff format --check . || (echo "❌ Code formatting check failed. Run 'ruff format .' to fix." && exit 1)

      - name: Run MyPy type checker
        working-directory: python-service
        run: mypy .

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [node-lint, python-lint]
    
    steps:
      - name: All lint checks passed
        run: echo "✅ All lint checks passed successfully!"

